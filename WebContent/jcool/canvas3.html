<!DOCTYPE html>
<html>
<script>
var maxImage =4;
	function refreshImage(name, src) {
		var c = document.getElementById(name);
		var ctx = c.getContext("2d");
		var img = src;
		
		ctx.drawImage(img, 0, 0,ctx.canvas.width, ctx.canvas.height);
	}
	function readSub(index,obj){
		var reader = new FileReader(); //파일을 읽기 위한 FileReader객체 생성
		reader.onload = function(e) {
			img = new Image();
			img.src = URL.createObjectURL(obj);
			img.onload = function() {			
				refreshImage("view"+(index+1), this);
			}
		}	
		reader.readAsDataURL(obj);//File내용을 읽어 dataURL형식의 문자열로 저장	
	}
	function readURL(input,name) {
		
		if (input.files && input.files[0]) {
			var length = input.files.length  > maxImage ? maxImage: input.files.length;
			for (var i = 0 ; i < length ; i++)
			{				
				readSub(i,input.files[i]);
			}			
		}
	}
</script>
<style>
.imageViewer {
	float: left;
	border: 1px solid #aaa;
	text-align: center;
	padding: 10px;
	background: #f5f5f5;
}

.imageViewer input {
	margin-bottom: 10px;
}
.imageViewer canvas {
	background: #ddd;
	border: 1px solid #aaa;
}
</style>
<body>
<input type="file" id="inputbox" name="view1" onchange="readURL(this)" multiple="multiple"/> <br />

</html>
